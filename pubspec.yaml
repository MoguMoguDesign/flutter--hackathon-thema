name: flutterhackthema
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter

  # UI & Styling (existing)
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1

  # State Management & Hooks
  flutter_hooks: ^0.21.2
  hooks_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Routing
  go_router: ^16.2.4

  # Code Generation Support
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Utilities
  async: ^2.11.0
  logger: ^2.6.2
  uuid: ^4.5.2

  # Storage
  shared_preferences: ^2.3.4
  path_provider: ^2.1.5

  # HTTP Client
  http: ^1.2.0

  # Firebase
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  web: ^1.1.1

dev_dependencies:
  # Testing
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.6.0
  riverpod_generator: ^3.0.3
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  go_router_builder: ^4.1.0

  # Linting
  very_good_analysis: ^9.0.0
  riverpod_lint: ^3.0.3
  custom_lint: ^0.8.0

  # Testing Tools
  mockito: ^5.5.0
  flutter_lints: ^6.0.0
  fake_cloud_firestore: ^4.0.0
  path_provider_platform_interface: ^2.1.2

flutter:
  uses-material-design: true

  # 画像などのアセットファイル
  assets:
    - assets/images/
    - assets/animations/
